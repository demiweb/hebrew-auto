<!-- begin s-two-cols -->
<section class="s-two-cols">
  <div class="s-two-cols__right">
    <div class="container">
      <div class="col col--lg-5 col--md-6">
        <h3 class="title title--h3">{{ sTwoCols.title | safe }}</h3>

        <div class="s-two-cols__text">
          {{ sTwoCols.text | safe }}
        </div>
      </div>
    </div>
  </div>

  <div class="s-two-cols__left js-lazy" data-background-image="./img/{{ sTwoCols.img }}"></div>
</section>
<!-- end s-two-cols -->
