<!-- begin hero -->
<section class="hero">
  {% if hero.slider %}
  <!-- begin hero-slider -->
  <div class="hero-slider slider__wrap slider--hero__wrap">
    <div class="swiper-container js-slider" data-slider="hero">
      <div class="swiper-wrapper slider">
        {% for i in range(0, 5) %}
        <div class="swiper-slide hero-slide js-lazy" data-background-image="./img/hero/Talpiot _081.jpg">
          <div class="container">
            <div class="hero-slide__inner">
              <div class="grid">
                <div class="col col--4 col--offset-1">
                  <h2 class="hero-slide__title title">
                    פחחות כללית לרכב
                  </h2>

                  <div class="hero-slide__subttl">
                    ציוד משוכלל שמופעל על ידי קשישים עם ניסיון רב בתחום, שתירגם כבר אלפי רכבים ממראה גרוע כמעט לכל מכונית
                  </div>

                  {{ mixins.btn(
                    title = 'צרו קשר',
                    mod = 'hero-slde__btn btn--dark'
                  ) }}
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <div class="slider__pagination js-slider-pagination"></div>
    <div class="slider__controls">
      <button class="slider__prev prev js-slider-prev"></button>
      <button class="slider__next next js-slider-next"></button>
    </div>
  </div>
  <!-- end hero-slider -->
  {% endif %}
</section>
<!-- end hero -->
